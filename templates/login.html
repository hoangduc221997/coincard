<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>COINCARD</title>
    <link rel="shortcut icon" type="image/png" href="../static/image/ahehe.png">
    {% include 'main.html' %}
    <link rel="stylesheet" href="../static/css/login.css">
  </head>
  <body class =" h-100 container-fluid d-flex align-items-center d-flex justify-content-around">

  <div id="border" class=" bg-white h-80 w-80 d-flex align-items-center d-flex justify-content-around">
<div class="login-box h-100 w-40">

</div>
    <div class="w-30 d-flex flex-column d-flex justify-content-center ">
      <h1 class="text-warning">
        <i class="fas fa-sign-in-alt"></i>
        Login Here
      </h1> <br>

      <form method="post">

      <div class="form-input d-flex nowrap" color="white">
        <i class=" fas fa-user fas fa-camera-retro fa-lg mt-5px px-2"></i>

        <input type="text" name="username"  placeholder="Enter Username" value="">

      </div>


      <div class="form-input d-flex nowrap">
        <i class="fas fa-unlock fas fa-camera-retro fa-lg mt-5px px-2"></i>

        <input type="password" name="password" placeholder="Enter Password" value="">
      </div>


      <div class="d-flex flex-row-reverse">
        <input type="submit" name="" value="Sign in" class="btn-login">
      </div>
        <br>


        <a href="{{url_for('register')}}" class="text-warning font-weight-bold">
          <h4><i class="far fa-registered"></i>
          Create your account --></h4>
        </a>

      </form>
    </div>

  </div>


  </body>
